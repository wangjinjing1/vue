<html lang="en"></html>
<head>

    <title>Title</title>

</head>
<body>

<div id="vue">

    <p>现在时间：{{currentTime1}}</p>

    <p>现在时间：{{currentTime2}}</p>

</div>

<!-- 导入Vue.js -->

<!-- axios.js -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: "#vue",
        methods: {
            currentTime1: function() {
                return Data.now();
            }
        },
        computed: {
            currentTime2: function() {
                return Data.now();
            }
        }
    });
</script>

</body>
</html>
