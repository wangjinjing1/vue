<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- view层 模板 -->
<div id="app">
    <h1 v-if="ok">Yes</h1>
    <h1 v-else=>No</h1>
    <h1 v-if="type==='A'">A</h1>
    <h1 v-else-if="type==='B'">B</h1>
    <h1 v-else-if="type==='C'">C</h1>
    <h1 v-else-if="type==='D'">D</h1>
    <span v-bind:title="message">
        鼠标停留几秒看到绑定的提示信息！
    </span>
    <li v-for="item in items">
        {{item.message}}
    </li>

</div>

<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // Model层 数据
        data: {
            ok: true,
            type: 'A',
            message:"hello vue!",
            items: [
                {message: 'Java'},
                {message: 'C'},
                {message: 'C#'}
            ]

        }
    });
</script>

</body>
</html>
