<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- view层 模板 -->
<div id="app">

    <button v-on:click="sayHi">点击我！</button>

</div>

<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // Model层 数据
        data: {
            message: "Hello vue！"
        },
        // 方法必须定义在vue的methods对象中
        methods: {
            sayHi:function() {
                alert(this.message)
            }
        },
    });
</script>

</body>
</html>
