<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- view层 模板 -->
<div id="app">

    <p>
        请输入你的名字：<input type="text" v-model="message">
    </p>
    <p>
        你的名字是：{{message}}
    </p>
    <p>
        性别：<input type="radio" name="sex" value="男" v-model="sex"> 男
         <input type="radio" name="sex" value="女" v-model="sex"> 女
    </p>
    <p>
        你的性别是：{{sex}}
    </p>
    <p>
        城市：
        <select v-model="city">
            <option value="" disabled>请选择</option>
            <option>北京</option>
            <option>天津</option>
            <option>上海</option>
            <option>郑州</option>
            <option>信阳</option>
            <option>广州</option>
        </select>
    </p>
    <p>
        你所在的城市为：{{city}}
    </p>

</div>

<!-- 导入Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        // Model层 数据
        data: {
            message:'',
            sex: '',
            city: ''
        },
        // 方法必须定义在vue的methods对象中
        methods: {
            
        },
    });
</script>

</body>
</html>
